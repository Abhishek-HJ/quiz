<mat-card>
    <h1>Add New Category</h1>
    
    <mat-card-content>
        
            <div class="bootstrap-wrapper">
                <div class="row">
                    <div class="col-md-8 offset-md-1">
                        <form (ngSubmit)="formSubmit()">
            <mat-form-field class="w100" appearence="outline">
                <mat-label>
                  Title 
                </mat-label>
                <input type="text" name="title" matInput placeholder="Enter here" [(ngModel)]="category.title">
            </mat-form-field>
            <mat-form-field class="w100" appearence="outline">
                <mat-label>
                  description
                </mat-label>
                <textarea type="text" name="description" matInput placeholder="Enter Category description" row="15" [(ngModel)]="category.description"></textarea>
            </mat-form-field>

           <div class="container text-center mt15">
            <button mat-raised-button  >Add</button>
           </div>
            
        </form>
    </div></div></div>
    </mat-card-content>
</mat-card>
