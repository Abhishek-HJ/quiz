
<mat-card class="mt10" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions class="a">
        <button mat-stroked-button color="primary">View</button>
        <button mat-stroked-button color="primary" >MaxMarks {{q.maxMarks}}</button>
        <button mat-stroked-button color="primary" >Number of questions{{q.numberOfQuestions}}</button>
        <button mat-stroked-button class="pink-button">Start</button>
    </mat-card-actions>
</mat-card>
